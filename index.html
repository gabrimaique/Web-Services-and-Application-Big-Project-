<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pubs in Ireland</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Pubs in Ireland</h1>
        </div>
    </header>
    <main class="container">
        <form id="pubForm">
            <input type="hidden" id="pub_id">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="address" placeholder="Address">
            <input type="number" id="year_opened" placeholder="Year Opened">
            <input type="number" id="budget" placeholder="Budget">
            <label><input type="checkbox" id="serve_food"> Serve Food</label>
            <input type="number" step="0.1" id="google_review" placeholder="Google Review">
            <label><input type="checkbox" id="live_music"> Live Music</label>
            <button type="submit">Add Pub</button>
        </form>

        <h2>Pubs List</h2>
        <div id="pubsList"></div>
    </main>
    <script src="/static/scripts.js"></script>
</body>
</html>
